<svg viewBox="0 0 200 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad10g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="smoke10g" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#e0e0e0"/>
      <stop offset="100%" style="stop-color:#a0a0a0"/>
    </linearGradient>
  </defs>
  
  <!-- Rocket A -->
  <path d="M 100 10
           L 60 100
           L 45 125
           L 75 110
           L 75 120
           L 100 138
           L 125 120
           L 125 110
           L 155 125
           L 140 100
           L 100 10
           Z"
        fill="url(#grad10g)"/>
  
  <!-- A window -->
  <circle cx="100" cy="70" r="15" fill="#0a0a0a"/>
  
  <!-- PROPER S SHAPE -->
  <!-- The S: top curves RIGHT, middle goes LEFT, bottom curves RIGHT -->
  <path d="M 100 138
           C 100 150, 110 160, 140 165
           C 170 170, 180 190, 160 210
           C 140 230, 100 235, 70 240
           C 40 245, 20 265, 40 285
           C 60 305, 100 310, 140 300"
        fill="none" 
        stroke="url(#smoke10g)" 
        stroke-width="28" 
        stroke-linecap="round"/>
  
  <!-- Inner smoke highlight -->
  <path d="M 100 145
           C 105 155, 120 162, 140 167
           C 160 172, 168 185, 155 200"
        fill="none" 
        stroke="white" 
        stroke-width="10" 
        stroke-linecap="round"
        opacity="0.4"/>
</svg>
