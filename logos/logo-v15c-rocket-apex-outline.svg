<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 280">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#2d2d44"/>
    </linearGradient>
    <linearGradient id="strokeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Rocket body -->
  <path d="M60 8 Q90 60, 95 140 L95 200 L80 200 L75 250 L60 230 L45 250 L40 200 L25 200 L25 140 Q30 60, 60 8 Z" 
        fill="url(#bodyGrad)" stroke="#4a4a6a" stroke-width="1.5"/>
  
  <!-- Fins -->
  <path d="M25 180 L10 220 L25 200 Z" fill="#3d3d5c"/>
  <path d="M95 180 L110 220 L95 200 Z" fill="#3d3d5c"/>
  
  <!-- Window -->
  <ellipse cx="60" cy="70" rx="12" ry="14" fill="#0f172a" stroke="#60a5fa" stroke-width="1"/>
  
  <!-- APEX text - Outline with glow -->
  <text x="60" y="115" font-family="Impact, sans-serif" font-size="24" 
        fill="none" stroke="url(#strokeGrad)" stroke-width="1.5" text-anchor="middle" filter="url(#strongGlow)">A</text>
  <text x="60" y="140" font-family="Impact, sans-serif" font-size="24" 
        fill="none" stroke="url(#strokeGrad)" stroke-width="1.5" text-anchor="middle" filter="url(#strongGlow)">P</text>
  <text x="60" y="165" font-family="Impact, sans-serif" font-size="24" 
        fill="none" stroke="url(#strokeGrad)" stroke-width="1.5" text-anchor="middle" filter="url(#strongGlow)">E</text>
  <text x="60" y="190" font-family="Impact, sans-serif" font-size="24" 
        fill="none" stroke="url(#strokeGrad)" stroke-width="1.5" text-anchor="middle" filter="url(#strongGlow)">X</text>
</svg>