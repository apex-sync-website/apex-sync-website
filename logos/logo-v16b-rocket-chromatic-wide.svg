<svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sleekGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="sleekFlame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0"/>
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sleek rocket silhouette -->
  <path d="M 100 5
           C 140 20, 155 60, 155 100
           L 155 190
           L 175 220
           L 155 210
           L 155 230
           L 100 250
           L 45 230
           L 45 210
           L 25 220
           L 45 190
           L 45 100
           C 45 60, 60 20, 100 5
           Z"
        fill="url(#sleekGrad)"/>
  
  <!-- Dark body panel -->
  <path d="M 100 25
           C 125 35, 135 60, 135 90
           L 135 200
           L 100 215
           L 65 200
           L 65 90
           C 65 60, 75 35, 100 25
           Z"
        fill="#0a0a0a"/>
  
  <!-- APEX text - wider offset for more chromatic separation -->
  <g filter="url(#neonGlow)">
    <!-- Pink offset layer (further offset) -->
    <text x="95" y="78" font-family="Futura, Arial Black, sans-serif" font-size="30" font-weight="bold" fill="none" stroke="#ec4899" stroke-width="1.5" text-anchor="middle">A</text>
    <text x="95" y="110" font-family="Futura, Arial Black, sans-serif" font-size="30" font-weight="bold" fill="none" stroke="#ec4899" stroke-width="1.5" text-anchor="middle">P</text>
    <text x="95" y="142" font-family="Futura, Arial Black, sans-serif" font-size="30" font-weight="bold" fill="none" stroke="#ec4899" stroke-width="1.5" text-anchor="middle">E</text>
    <text x="95" y="174" font-family="Futura, Arial Black, sans-serif" font-size="30" font-weight="bold" fill="none" stroke="#ec4899" stroke-width="1.5" text-anchor="middle">X</text>
    
    <!-- Blue front layer -->
    <text x="105" y="74" font-family="Futura, Arial Black, sans-serif" font-size="30" font-weight="bold" fill="none" stroke="#60a5fa" stroke-width="1.5" text-anchor="middle">A</text>
    <text x="105" y="106" font-family="Futura, Arial Black, sans-serif" font-size="30" font-weight="bold" fill="none" stroke="#60a5fa" stroke-width="1.5" text-anchor="middle">P</text>
    <text x="105" y="138" font-family="Futura, Arial Black, sans-serif" font-size="30" font-weight="bold" fill="none" stroke="#60a5fa" stroke-width="1.5" text-anchor="middle">E</text>
    <text x="105" y="170" font-family="Futura, Arial Black, sans-serif" font-size="30" font-weight="bold" fill="none" stroke="#60a5fa" stroke-width="1.5" text-anchor="middle">X</text>
  </g>
  
  <!-- Exhaust trail -->
  <ellipse cx="100" cy="280" rx="30" ry="15" fill="url(#sleekFlame)"/>
  <ellipse cx="100" cy="265" rx="20" ry="10" fill="#a855f7" opacity="0.5"/>
</svg>