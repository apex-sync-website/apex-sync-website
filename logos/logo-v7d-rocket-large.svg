<svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg" style="transform: scaleX(-1);">
  <defs>
    <linearGradient id="sleekGrad7d" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="sleekFlame7d" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Sleek rocket silhouette -->
  <path d="M 100 5
           C 140 20, 155 60, 155 100
           L 155 190
           L 175 220
           L 155 210
           L 155 230
           L 100 250
           L 45 230
           L 45 210
           L 25 220
           L 45 190
           L 45 100
           C 45 60, 60 20, 100 5
           Z"
        fill="url(#sleekGrad7d)"/>
  
  <!-- Dark body panel -->
  <path d="M 100 25
           C 125 35, 135 60, 135 90
           L 135 200
           L 100 215
           L 65 200
           L 65 90
           C 65 60, 75 35, 100 25
           Z"
        fill="#0a0a0a"/>
  
  <!-- EXTRA LARGE AS - fills most of body -->
  <g transform="translate(100, 125) scale(0.85)">
    <!-- Big flowing S -->
    <path d="M 30 -60
             C 55 -65, 60 -45, 48 -28
             C 36 -12, 5 -5, -12 5
             C -30 15, -38 32, -28 48
             C -18 62, 10 60, 32 50"
          fill="none" stroke="url(#sleekGrad7d)" stroke-width="12" stroke-linecap="round"/>
    <!-- Big bold A -->
    <polygon points="0,-55 -42,65 -22,65 -14,38 24,38 32,65 52,65 20,-55" fill="white"/>
    <polygon points="0,-18 -10,28 18,28" fill="#0a0a0a"/>
  </g>
  
  <!-- Exhaust trail -->
  <ellipse cx="100" cy="280" rx="30" ry="15" fill="url(#sleekFlame7d)"/>
  <ellipse cx="100" cy="265" rx="20" ry="10" fill="#a855f7" opacity="0.5"/>
</svg>
