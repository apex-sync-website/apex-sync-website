<svg viewBox="0 0 600 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rocketGrad9f" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="smokeGrad9f" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
  </defs>
  
  <!-- THE "A" - Rocket shape -->
  <g transform="translate(10, 5) scale(0.48)">
    <path d="M 100 10
             L 55 140
             L 40 165
             L 70 150
             L 70 160
             L 100 175
             L 130 160
             L 130 150
             L 160 165
             L 145 140
             L 100 10
             Z"
          fill="url(#rocketGrad9f)"/>
    
    <!-- A crossbar / window -->
    <path d="M 75 110 L 125 110 L 120 125 L 80 125 Z" fill="#0a0a0a"/>
    
    <!-- THE "S" - Smoke curves down then right -->
    <path d="M 115 170
             C 140 178, 155 195, 145 215
             C 135 235, 100 245, 75 250
             C 50 255, 35 265, 45 278"
          fill="none" 
          stroke="url(#smokeGrad9f)" 
          stroke-width="18" 
          stroke-linecap="round"/>
  </g>
  
  <!-- "pex" completing "Apex" -->
  <text x="105" y="95" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="72" 
        font-weight="700" 
        fill="white">pex</text>
  
  <!-- "Sync" -->
  <text x="270" y="95" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="72" 
        font-weight="700" 
        fill="url(#smokeGrad9f)">Sync</text>
</svg>
