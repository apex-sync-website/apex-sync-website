<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 280">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#2d2d44"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Rocket body -->
  <path d="M60 8 Q90 60, 95 140 L95 200 L80 200 L75 250 L60 230 L45 250 L40 200 L25 200 L25 140 Q30 60, 60 8 Z" 
        fill="url(#bodyGrad)" stroke="#4a4a6a" stroke-width="1.5"/>
  
  <!-- Fins -->
  <path d="M25 180 L10 220 L25 200 Z" fill="#3d3d5c"/>
  <path d="M95 180 L110 220 L95 200 Z" fill="#3d3d5c"/>
  
  <!-- Window -->
  <ellipse cx="60" cy="70" rx="12" ry="14" fill="#0f172a" stroke="#fbbf24" stroke-width="1"/>
  
  <!-- APEX text - Condensed tall -->
  <text x="60" y="112" font-family="Arial Narrow, sans-serif" font-size="20" font-weight="bold" font-stretch="condensed"
        fill="url(#textGrad)" text-anchor="middle" filter="url(#glow)" transform="scale(0.7,1) translate(26,0)">A</text>
  <text x="60" y="132" font-family="Arial Narrow, sans-serif" font-size="20" font-weight="bold" font-stretch="condensed"
        fill="url(#textGrad)" text-anchor="middle" filter="url(#glow)" transform="scale(0.7,1) translate(26,0)">P</text>
  <text x="60" y="152" font-family="Arial Narrow, sans-serif" font-size="20" font-weight="bold" font-stretch="condensed"
        fill="url(#textGrad)" text-anchor="middle" filter="url(#glow)" transform="scale(0.7,1) translate(26,0)">E</text>
  <text x="60" y="172" font-family="Arial Narrow, sans-serif" font-size="20" font-weight="bold" font-stretch="condensed"
        fill="url(#textGrad)" text-anchor="middle" filter="url(#glow)" transform="scale(0.7,1) translate(26,0)">X</text>
</svg>