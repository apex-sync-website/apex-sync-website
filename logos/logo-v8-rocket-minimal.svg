<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg" style="transform: scaleX(-1);">
  <defs>
    <linearGradient id="minGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  
  <!-- Minimal rocket outline - the A IS the rocket -->
  <path d="M 100 10
           L 45 180
           L 30 210
           L 70 190
           L 70 200
           L 100 220
           L 130 200
           L 130 190
           L 170 210
           L 155 180
           L 100 10
           Z"
        fill="none" stroke="url(#minGrad)" stroke-width="6" stroke-linejoin="round"/>
  
  <!-- S curve wrapping the rocket-A -->
  <path d="M 140 40
           C 170 45, 175 70, 160 90
           C 145 110, 110 115, 85 120
           C 60 125, 40 140, 45 160
           C 50 180, 75 185, 100 180"
        fill="none" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
  
  <!-- A crossbar -->
  <line x1="70" y1="140" x2="130" y2="140" stroke="url(#minGrad)" stroke-width="6"/>
  
  <!-- Flame dots -->
  <circle cx="85" cy="210" r="4" fill="#ec4899"/>
  <circle cx="100" cy="225" r="5" fill="#a855f7"/>
  <circle cx="115" cy="210" r="4" fill="#ec4899"/>
</svg>
