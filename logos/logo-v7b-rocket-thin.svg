  </g>
  
  <!-- Exhaust trail -->
  <ellipse cx="100" cy="280" rx="30" ry="15" fill="url(#sleekFlame7b)"/>
  <ellipse cx="100" cy="265" rx="20" ry="10" fill="#a855f7" opacity="0.5"/>
