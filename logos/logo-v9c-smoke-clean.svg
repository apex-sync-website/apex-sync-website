<svg viewBox="0 0 180 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rocketGrad9c" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="smokeGrad9c" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:white"/>
      <stop offset="50%" style="stop-color:#e0e0e0"/>
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:0.5"/>
    </linearGradient>
  </defs>
  
  <!-- THE "A" - Clean rocket shape -->
  <path d="M 90 8
           L 50 125
           L 35 150
           L 62 138
           L 62 148
           L 90 162
           L 118 148
           L 118 138
           L 145 150
           L 130 125
           L 90 8
           Z"
        fill="url(#rocketGrad9c)"/>
  
  <!-- Rocket window -->
  <ellipse cx="90" cy="85" rx="18" ry="15" fill="#0a0a0a"/>
  <ellipse cx="90" cy="85" rx="12" ry="10" fill="#1a1a3a" opacity="0.5"/>
  
  <!-- THE "S" - Clear smoke trail -->
  <path d="M 105 160
           C 135 168, 155 185, 148 205
           C 140 228, 105 235, 80 240
           C 50 247, 30 258, 42 272
           C 52 282, 85 278, 115 265"
        fill="none" 
        stroke="url(#smokeGrad9c)" 
        stroke-width="22" 
        stroke-linecap="round"/>
  
  <!-- Smoke wisps -->
  <path d="M 100 165
           C 125 172, 140 186, 135 202
           C 130 218, 105 225, 85 230"
        fill="none" 
        stroke="white" 
        stroke-width="8" 
        stroke-linecap="round"
        opacity="0.4"/>
</svg>
