  <!-- A crossbar -->
  <line x1="38" y1="52" x2="72" y2="52" stroke="#0a0a0a" stroke-width="5"/>
  
  <!-- Rocket flames/exhaust that becomes the S -->
  <path d="M 55 88
           C 65 100, 75 110, 70 125
           C 62 145, 35 150, 25 160
           C 10 175, 15 190, 40 190
           C 60 190, 85 182, 100 170"
        fill="none" 
        stroke="url(#smokeGrad10)" 
        stroke-width="12" 
        stroke-linecap="round"/>
  
  <!-- "pex" text -->
  <text x="95" y="68" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="52" 
        font-weight="700" 
        fill="white">pex</text>
  
  <!-- "ync" text - positioned so S smoke leads into it -->
  <text x="100" y="185" 
        font-family="system-ui, -apple-system, sans-serif" 
