  </defs>
  
  <!-- Sleek rocket silhouette -->
  <path d="M 100 5
           C 140 20, 155 60, 155 100
           L 155 190
           L 175 220
           L 155 210
           L 155 230
           L 100 250
           L 45 230
           L 45 210
           L 25 220
           L 45 190
           L 45 100
           C 45 60, 60 20, 100 5
           Z"
        fill="url(#sleekGrad7c)"/>
  
  <!-- Dark body panel -->
  <path d="M 100 25
           C 125 35, 135 60, 135 90
           L 135 200
           L 100 215
           L 65 200
           L 65 90
           C 65 60, 75 35, 100 25
           Z"
        fill="#0a0a0a"/>
  
  <!-- GEOMETRIC/ANGULAR AS -->
  <g transform="translate(100, 118) scale(0.6)">
