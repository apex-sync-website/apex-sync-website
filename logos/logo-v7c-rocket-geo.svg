    <!-- Angular A -->
    <polygon points="0,-55 -38,60 -20,60 -12,32 18,32 26,60 44,60 12,-55" fill="white"/>
    <polygon points="0,-20 -8,24 14,24" fill="#0a0a0a"/>
  </g>
  
  <!-- Exhaust trail -->
  <ellipse cx="100" cy="280" rx="30" ry="15" fill="url(#sleekFlame7c)"/>
  <ellipse cx="100" cy="265" rx="20" ry="10" fill="#a855f7" opacity="0.5"/>
